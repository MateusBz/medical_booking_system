{% extends 'base.html' %}

{% block page_content %}
    {% if visits %}
        {% for visit in visits %}
            <p> {{ visit.doctor }}</p>
            <p>{{ visit.date }} {{ visit.time }}</p>
        {% endfor %}
    {% else %}
    <h3>Brak zaplanowanych wizyt. </h3>
    {% endif %}
{% endblock page_content%}
