{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block page_content %}
<div class="row">
    <div class="col-md-4 offset-md-1">
        <h3>Sign Up as a {{ user_type }}.</h3>
        <form action="" method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <br>
            <button type="submit" class='btn btn-success'>Zapisz</button>
        </form>
    </div>
</div>

{% endblock page_content %}
